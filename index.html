<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air India Magazine Cover</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Rajdhani", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("https://source.unsplash.com/1800x1200/?airplane,sky")
          no-repeat center center/cover;
      }
      .magazine-cover {
        width: 500px;
        height: 700px;
        background: rgba(0, 0, 0, 0.7);
        position: relative;
        color: white;
        text-align: center;
        box-shadow: 7px 7px 18px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      .air-india-img {
        width: 100%;
        height: 50%;
        object-fit: cover;
        border-radius: 10px;
        border-bottom: 5px solid white;
      }
      .title {
        font-size: 2em;
        font-weight: bold;
        text-transform: uppercase;
        background: rgba(200, 16, 46, 0.9); /* Air India red */
        padding: 15px;
        width: 100%;
      }
      .headline {
        font-size: 2em;
        font-weight: bold;
        background: rgba(0, 68, 136, 0.8); /* Air India blue */
        padding: 15px;
        width: 100%;
      }
      .caption {
        font-size: 1.5em;
        background: rgba(235, 20, 20, 0.89);
        color: #fff;
        font-style: italic;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="magazine-cover">
      <div class="title">Air India Special Edition</div>
      <img class="air-india-img" src="image.jpg" alt="Air India Flight" />
      <div class="headline">"Soaring Beyond the Skies!"</div>
      <div class="caption">Inside the world of Air India's transformation.</div>
    </div>
  </body>
</html>
